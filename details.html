<!DOCTYPE>
<html>
<head> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title> Order Details </title> <link rel=" stylesheet" href="details.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="https://raw.githubusercontent.com/swarna-sharma/Munchery/refs/heads/main/munchery%20images/munchery-logo.png"
              class="munchery-logo"
            />
          </a>
        </div>
    </nav>
      <div class=" mt-5 d-flex flex-column justify-content-center">
        <div class=" container">
            <h1 class="detail-form-heading mt-5 col-12">Place Your Order</h1>
        </div>
            <form id="orderForm" class="pl-4">
                <div class="container">
                    <div class="row">
                    <div class="col-12 col-lg-4">
                        <label for="name" class=" label">Name:</label><br/>
                        <input type="text" id="name" name="name" class=" input-box" ><br><br>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="phoneNumber" class=" label">Phone Number:</label><br/>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class=" input-box"><br><br>   
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="email" class=" label">Email Address:</label><br/>
                        <input type="email" id="email" name="email" class=" input-box"><br><br>
                    </div>
                    <div class="col-12 col-lg-8">
                        <label   
                        for="homeAddress" class=" label">Home Address:</label><br/>
                        <textarea id="homeAddress" name="homeAddress" class=" input-box-big"></textarea><br><br>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label class=" label">Payment Method:</label><br>
                        <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery">
                        <label for="cashOnDelivery" class=" label-black">Cash on Delivery</label><br>
                        <input type="radio"   
                        id="onlinePayment" name="paymentMethod" value="onlinePayment">
                        <label for="onlinePayment" class=" label-black">Online Payment</label><br><br>
                    </div>
                    <button type="submit" class=" custom-button ml-3">Place Order</button>
            </div>
            </form>
        
        </div>
    </div>
    <div class="footer-section mt-3 pt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <img
                src="https://raw.githubusercontent.com/swarna-sharma/Munchery/refs/heads/main/munchery%20images/Munchery_avatar.png"
                class="small-logo"
              />
              <h1 class="footer-section-mail-id">orderfood@munchery.com</h1>
              <p class="footer-section-address">
                IEHE, Chuna Bhatti, Bhopal, M.P
              </p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
